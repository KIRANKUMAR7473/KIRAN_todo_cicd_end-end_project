<!DOCTYPE html>
<html>
<head>
  <title>ToDo App (SQLite)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button, select { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>ToDo List with Status</h2>

  <input id="todoInput" placeholder="Add task..." />
  <select id="statusSelect">
    <option value="Pending">Pending</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script>
    const apiUrl = `${location.protocol}//${location.hostname}:3000/api/todos`;

    async function fetchTodos() {
      const res = await fetch(apiUrl);
      const todos = await res.json();
      const list = document.getElementById('todoList');
      list.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.textContent = `${todo.text} [${todo.status}]`;
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = () => deleteTodo(todo.id);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const text = document.getElementById('todoInput').value;
      const status = document.getElementById('statusSelect').value;
      if (!text) return;
      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, status })
      });
      document.getElementById('todoInput').value = '';
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    fetchTodos();
  </script>
</body>
</html>
