<!DOCTYPE html>
<html>
<head>
  <title>To-Do List (SQLite)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>To-Do List (SQLite)</h2>
  <input id="todoInput" placeholder="Add task..." />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>

  <script>
    // âœ… Dynamically set the API URL based on current location
    const apiUrl = `${location.protocol}//${location.hostname}:3000/api/todos`;

    async function fetchTodos() {
      const res = await fetch(apiUrl);
      const todos = await res.json();
      const list = document.getElementById('todoList');
      list.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.textContent = todo.text;
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = () => deleteTodo(todo.id);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const text = document.getElementById('todoInput').value;
      if (!text) return;
      await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      document.getElementById('todoInput').value = '';
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    // ðŸ”ƒ Initial fetch
    fetchTodos();
  </script>
</body>
</html>
